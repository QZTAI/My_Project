<!DOCTYPE html>
<html>

<head>
    <py-script src=”NLPASM.py”></py-script>
    
<style>
.button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {background-color: #04AA6D;} /* Green */
.button2 {background-color: #008CBA;} /* Blue */
</style>
</head>
<body>
  <script>
    function runPythonScript() {
      // Get the path to the Python script.
      var pythonScriptPath = "NLPASM.py";
      // Run the Python script.
      subprocess.run(["python", pythonScriptPath]);
    }
  </script>
<h1>The button element - Styled with CSS</h1>
<p>Change the background color of a button with the background-color property:</p>

<button onclick="openfile()" class="button button1">Green</button>
<button onclick="runPythonScript()"class="button button2">Blue</button>

</body>
</html>
